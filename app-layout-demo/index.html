    <title>App layout</title>
    <link rel="stylesheet" href="dist/style.css">
</head>

<body>

    <section class="main-section">
        <p class="active-mode">Active: speaker mode</p>

                <div class="all-voices-icon control-item-icon"></div>

            <li class="control-item">
                <div class="microphone-icon control-item-icon"></div>
                <p class="control-item-name">Microphone</p>
            </li>
            <li class="control-item">
                <div class="stream-icon control-item-icon"></div>
